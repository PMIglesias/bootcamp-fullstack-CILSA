<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid mt-5">
        <h2 class="text-center m-5">Formulario de Datos Personales</h2>
        <form>
            <div class="row offset-sm-2 offset-md-2 col-sm-8 col-md-8 offset-xl-2 col-xl-8">
                <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control mb-3" placeholder="Nombre"
                        aria-label="por favor, ingrese nombre completo">
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control mb-3" placeholder="Apellido"
                        aria-label="Por favor, ingrese su apellido completo">
                </div>
            </div>
            <div class="row offset-sm-2 offset-md-2 col-sm-8 col-md-8 offset-xl-2 col-xl-8">
                <div class="col-12 mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                        aria-label="Por favor, ingrese su dirección de correo electrónico.">
                </div>
            </div>
            <div class="row offset-sm-2 offset-md-2 col-sm-8 col-md-8 offset-xl-2 col-xl-8">
                <div class="col-12 mb-3 ">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento"
                        placeholder="asd" required
                        aria-label="Seleccione su fecha de nacimiento en el formato día, mes, año.">
                </div>
            </div>
            <div class="row offset-sm-2 offset-md-2 col-sm-8 col-md-8 offset-xl-2 col-xl-8">
                <div class="col-12 mb-3">
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="País de Residencia"
                        required aria-label="Por favor, ingrese el país en el que reside actualmente.">
                </div>
            </div>
            <div class="row offset-sm-2 offset-md-2 col-sm-8 col-md-8 offset-xl-2 col-xl-8">
                <div class="col-3 col-sm-3 col-md-6">
                    <button class="btn btn-primary" type="submit"
                        aria-label="botón para enviar el formulario">Enviar</button>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn btn-outline-dark" id="style1-btn"
                        aria-label="botón de estilo visual normal">Estilo</button>
                    <button type="button" class="btn btn-dark" id="style2-btn"
                        aria-label="botón de estilo visual de alto contraste">Estilo 2</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        document.getElementById('style1-btn').addEventListener('click', function () {
            document.documentElement.setAttribute('data-bs-theme', 'light');
            this.className = 'btn btn-outline-dark';
            document.getElementById('style2-btn').className = 'btn btn-dark';
        });

        document.getElementById('style2-btn').addEventListener('click', function () {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            this.className = 'btn btn-dark btn-outline-light';
            document.getElementById('style1-btn').className = 'btn btn-light';
        });
    </script>
</body>

</html>
