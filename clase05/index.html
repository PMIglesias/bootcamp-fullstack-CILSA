<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid mt-5">
        <h2 class="text-center">Formulario de Datos Personales</h2>
        <form>
            <div class="row g-3">
                <div class="col-sm-6 col-md-6 offset-md-3 ">
                    <input type="text" class="form-control" placeholder="Nombre"
                        aria-label="por favor, ingrese nombre completo">
                </div>
                <div class="col-sm-6 col-md-6 offset-md-3 ">
                    <input type="text" class="form-control" placeholder="Apellido"
                        aria-label="Por favor, ingrese su apellido completo">
                </div>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required
                aria-label="Por favor, ingrese su dirección de correo electrónico.">

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required
                aria-label="Seleccione su fecha de nacimiento en el formato día, mes, año.">

            <label for="pais">País de Residencia:</label>
            <input type="text" id="pais" name="pais" required
                aria-label="Por favor, ingrese el país en el que reside actualmente.">

            <button type="submit" class="style-btn" aria-label="botón para enviar el formulario">Enviar</button>
            <button type="button" class="style-btn" id="style1-btn"
                aria-label="botón de estilo visual normal">Estilo</button>
            <button type="button" class="style-btn" id="style2-btn"
                aria-label="botón de estilo visual de alto contraste">Estilo
                2</button>
        </form>
    </div>
    <div class="container my-5">
        <h1>Bootstrap 5 breakpoint</h1>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
                <div class="box bg-black text-white my-2 p-5">col-12 col-sm-6 col-md-8 col-lg-6 col-xl-4 col-xxl-3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
