<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            max-width: 400px;
            margin: auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .style-btn {
            padding: 10px 15px;
            background-color: black;
            color: #fff;
            border: 1px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Formulario de Datos Personales</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required aria-label="por favor, ingrese nombre completo"
                tabindex="0">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required
                aria-label="Por favor, ingrese su apellido completo.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required
                aria-label="Por favor, ingrese su dirección de correo electrónico.">

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required
                aria-label="Seleccione su fecha de nacimiento en el formato día, mes, año.">

            <label for="pais">País de Residencia:</label>
            <input type="text" id="pais" name="pais" required
                aria-label="Por favor, ingrese el país en el que reside actualmente.">

            <button type="submit" class="style-btn" aria-label="botón para enviar el formulario">Enviar</button>
            <button type="button" class="style-btn" id="style1-btn"
                aria-label="botón de estilo visual normal">Estilo</button>
            <button type="button" class="style-btn" id="style2-btn"
                aria-label="botón de estilo visual de alto contraste">Estilo
                2</button>
        </form>
    </div>

    <script>
        document.getElementById('style1-btn').addEventListener('click', function () {
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000';
            document.querySelector('.form-container').style.backgroundColor = '#fff';
            document.querySelector('.form-container').style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';

            document.querySelectorAll('.style-btn').forEach(function (button) {
                button.style.backgroundColor = '#000';
                button.style.color = '#fff';
            });
        });

        document.getElementById('style2-btn').addEventListener('click', function () {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
            document.querySelector('.form-container').style.backgroundColor = '#000';
            document.querySelector('.form-container').style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';

            document.querySelectorAll('.style-btn').forEach(function (button) {
                button.style.backgroundColor = '#fff';
                button.style.color = '#000';
            });
        });


    </script>
</body>

</html>
